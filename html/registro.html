<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <script src="../java/registro.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header id="cabecera">
        <h1>Registro de Usuarios</h1>
        <nav>
            <ul>                
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../html/funcionalidades.html">Funcionalidades</a></li>
                <li><a href="../html/registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <div class="container"> <!--Contenedor principal-->
        <div class="image-section"> <!-- contenedor de imagenbes-->
            <img src="https://cdn-icons-png.flaticon.com/512/2422/2422612.png" alt="registro">
        </div>
        <div class="form-section">
            <h1>Regístrese</h1>
            <form id="registroForm">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
                <label for="cedula">Cédula de Identidad:</label>
                <input type="text" id="cedula" name="cedula" required>
                <label for="nombres">Nombres y Apellidos:</label>
                <input type="text" id="nombres" name="nombres" required>
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                <label for="ciudad">Ciudad de Procedencia:</label>
                <select id="ciudad" name="ciudad" required>
                    <option value="Quito">Quito</option>
                    <option value="Guayaquil">Guayaquil</option>
                    <option value="Cuenca">Cuenca</option>
                    <option value="Ambato">Ambato</option>
                    <option value="Loja">Loja</option>
                </select>
                <button class="registrarBtn" type="button" id="registrarBtn">Registrar</button>
            </form>
            <script src="registro.js"></script>
        </div>
    </div>
    <footer>
        <br>
        <p>Copyright &copy; 2024 - Todos los derechos reservardos DANIEL CUÑEZ</p>
    </footer>
</body>
</html>
